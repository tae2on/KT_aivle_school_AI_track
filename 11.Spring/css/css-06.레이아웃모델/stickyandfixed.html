<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky & Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: aquamarine;
            height: 100px;
            font-size: 30px;
            text-align: center;
        }
        .navigation {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 10px solid #ddd;
        }
        .content {
            padding: 20px;
            height: 2000px;
        }
        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="navigation">Navigation</div>
    <div class="content">
        <p>스크롤을 내려보세요. 네비게이션은 상단에 고정되어 있습니다.</p>
        <p>내용이 많을 때 sticky는 매우 유용합니다</p>
    </div>
    <div class="fixed-box">
        고정 박스
    </div>
</body>
</html>
