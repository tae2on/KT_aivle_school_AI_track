<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Flex Property Example</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around; /* 아이템들 사이에 균등한 간격을 제공 */
            align-items: center; /* 아이템들을 수직 중앙에 정렬 */
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 30px auto;
        }

        .flex-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }

        .flex-item-1 {
            flex: 1; /* 자동으로 여분의 공간을 채움 */
        }

        .flex-item-2 {
            flex: 2; /* 다른 아이템보다 두 배 더 많은 공간을 차지 */
        }

        .flex-item-3 {
            flex: 1 200px; /* 최소 200px, 여분의 공간이 있다면 늘어남 */
        }

        .flex-item-4 {
            flex: 1 1 300px; /* 최소 300px, 축소 가능하지만 늘어나지 않음 */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item flex-item-1">Flex 1</div>
        <div class="flex-item flex-item-2">Flex 2</div>
        <div class="flex-item flex-item-3">Flex 1 200px</div>
        <div class="flex-item flex-item-4">Flex 1
