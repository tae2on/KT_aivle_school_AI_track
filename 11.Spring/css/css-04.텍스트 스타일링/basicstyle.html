<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일 예시</title>
    <style>
        .red-text {
            color: red;
        }

        .italic-text {
            font-style: italic;
        }

        .bold-text {
            font-weight: bold;
        }

        .uppercase-text {
            text-transform: uppercase;
        }

        .underline-text {
            text-decoration: underline;
        }

        .line-through-text {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="red-text">이 텍스트는 빨간색입니다.</p>
    <p class="italic-text">이 텍스트는 기울임꼴입니다.</p>
    <p class="bold-text">이 텍스트는 굵게 표시됩니다.</p>
    <p class="uppercase-text">This text appears in uppercase letters.</p>
    <p class="underline-text">이 텍스트는 밑줄이 있습니다.</p>
    <p class="line-through-text">이 텍스트는 취소선이 있습니다.</p>
</body>
</html>
