<!DOCTYPE html>
<html>
<head>
    <title>대체 박스 모델 예제</title>
    <style>
        .box {
            width: 400px;      /* 전체 박스의 너비 */
            height: 150px;     /* 전체 박스의 높이 */
            padding: 20px;     /* 패딩 */
            border: 10px solid black; /* 테두리 */
            box-sizing: border-box; /* 대체 박스 모델 적용 */
            background-color: lightgreen; /* 배경색 */
        }
    </style>
</head>
<body>
    <div class="box">이것은 대체 박스 모델이 적용된 콘텐츠입니다.</div>
</body>
</html>
