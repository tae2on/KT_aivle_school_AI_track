<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 타입 선택자 에시</title>
    <style>
        p {
            color: red;
            font-size: 16px;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        div {
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>타이틀</h1>
    <div>
        <p>이 단락은 빨간색 글꼴로..</p>
        <p>이것도 빨간색 글꼴로..</p>
    </div>
    
</body>
</html>
