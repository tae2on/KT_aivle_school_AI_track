<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header와 Fixed Box 예제</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sticky-header {
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px;
            height: 2000px; /* 스크롤을 생성하기 위한 높이 설정 */
        }
        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="sticky-header">Sticky Header</div>

<div class="content">
    <p>스크롤을 내려보세요. 헤더는 상단에 고정되어 있습니다.</p>
    <p>내용이 많을 때, 사용자가 항상 헤더 메뉴에 접근할 수 있도록 `sticky` 헤더는 매우 유용합니다.</p>
    <!-- 여기에 더 많은 콘텐츠를 추가할 수 있습니다. -->
</div>

<div class="fixed-box">고정 박스</div>


</body>
</html>
