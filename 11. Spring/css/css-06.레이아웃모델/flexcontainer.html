<!DOCTYPE html>
<html>
<head>
    <title>Flex Container - Advanced Example</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around; /* 항목들 사이에 공간을 동일하게 배분 */
            align-items: center; /* 항목들을 중앙으로 정렬 */
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flex-item {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>
</body>
</html>
