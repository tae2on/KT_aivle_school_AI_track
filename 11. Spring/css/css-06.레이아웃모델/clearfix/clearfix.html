<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix 연습</title>
    <link rel="stylesheet" href="clearfix.css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box">
                <img src="images/img-type01.png" />
                <div class="small-box">
                    <h3>전문가 아티클</h3>
                    <p>
                        현업 전문가들의 다양한 경험과 노하우를 담은 아티클을 만나보세요.
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="images/img-type02.png" />
                <div class="small-box">
                    <h3>업무 문화</h3>
                    <p>
                        다양한 업무 문화를 소개합니다. 당신의 업무 문화도 소개해보세요.
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="images/img-type03.png" />
                <div class="small-box">
                    <h3>디자인 트렌드</h3>
                    <p>
                        최신 디자인 트렌드를 소개합니다. 당신의 디자인 트렌드도 소개해보세요.
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="images/img-type04.png" />
                <div class="small-box">
                    <h3>인터뷰</h3>
                    <p>
                        다양한 분야의 전문가들과의 인터뷰를 만나보세요. 당신의 인터뷰도 소개해보세요.
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="images/img-type05.png" />
                <div class="small-box">
                    <h3>해외 취업</h3>
                    <p>
                        해외 취업에 관한 다양한 정보를 소개합니다. 당신의 해외 취업 정보도 소개해보세요.
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="images/img-type06.png" />
                <div class="small-box">
                    <h3>면접 후기</h3>
                    <p>
                        다양한 기업의 면접 후기를 만나보세요. 당신의 면접 후기도 소개해보세요.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
