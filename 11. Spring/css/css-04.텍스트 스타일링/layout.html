<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 레이아웃 예시</title>
    <style>
        .text-align-center {
            text-align: center;
        }

        .line-height-example {
            line-height: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .letter-spacing-example {
            letter-spacing: 2px;
        }

        .word-spacing-example {
            word-spacing: 4px;
        }
    </style>
</head>
<body>
    <p class="text-align-center">이 문단은 중앙 정렬됩니다.</p>
    <p class="line-height-example">이 문단은 라인 높이를 사용해 수직 중앙에 위치합니다.</p>
    <p class="letter-spacing-example">이 문단은 글자 간격이 조정됩니다.</p>
    <p class="word-spacing-example">이 문단은 단어 간격이 조정됩니다.</p>
</body>
</html>
