<!DOCTYPE html>
<html>
<head>
    <title>목록 스타일링 예시</title>
    <style>
        .circle-list {
            list-style-type: circle;
        }

        .disc-list {
            list-style-type: disc;
        }

        .square-list {
            list-style-type: square;
        }

        .number-list {
            list-style-type: decimal;
        }

        .roman-list {
            list-style-type: upper-roman;
        }

        .alpha-list {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul class="circle-list">
        <li>원형 마커</li>
    </ul>

    <ul class="disc-list">
        <li>디스크 마커</li>
    </ul>

    <ul class="square-list">
        <li>사각형 마커</li>
    </ul>

    <ol class="number-list">
        <li>숫자 마커</li>
    </ol>

    <ol class="roman-list">
        <li>로마 숫자 마커</li>
    </ol>

    <ol class="alpha-list">
        <li>알파벳 마커</li>
    </ol>
</body>
</html>
