<!DOCTYPE html>
<html>
<head>
    <title>표준 박스 모델 예제</title>
    <style>
        .box {
            width: 100px;      /* 콘텐츠 영역의 너비 */
            height: 100px;     /* 콘텐츠 영역의 높이 */
            padding: 10px;     /* 콘텐츠와 테두리 사이의 패딩 */
            border: 5px solid black; /* 테두리 */
            margin: 10px;      /* 외부 여백 */
            background-color: lightblue; /* 배경색 */
        }
    </style>
</head>
<body>
    <div class="box">여기는 콘텐츠 영역입니다.</div>
</body>
</html>
