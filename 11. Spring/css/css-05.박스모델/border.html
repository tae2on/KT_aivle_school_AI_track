<!DOCTYPE html>
<html>
<head>
    <title>Border 예제</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }

        .solid-border {
            border: 2px solid black;
        }

        .dashed-border {
            border: 2px dashed red;
        }

        .dotted-border {
            border: 2px dotted blue;
        }

        .double-border {
            border: 3px double green;
        }

        .no-border {
            border: none;
        }
    </style>
</head>
<body>
    <div class="box solid-border">Solid</div>
    <div class="box dashed-border">Dashed</div>
    <div class="box dotted-border">Dotted</div>
    <div class="box double-border">Double</div>
    <div class="box no-border">No Border</div>
</body>
</html>
