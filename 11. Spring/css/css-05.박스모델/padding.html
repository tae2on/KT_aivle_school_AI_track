<!DOCTYPE html>
<html>
<head>
    <title>Padding 예제</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            background-color: lightblue;
        }

        .padding-10 {
            padding: 10px;
        }

        .padding-20 {
            padding: 20px;
        }

        .padding-30 {
            padding: 30px;
        }

        .no-padding {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="box padding-10">10px</div>
    <div class="box padding-20">20px</div>
    <div class="box padding-30">30px</div>
    <div class="box no-padding">No Padding</div>
</body>
</html>
