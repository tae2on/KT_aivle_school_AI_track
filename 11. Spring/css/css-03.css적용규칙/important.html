<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선 순위 예시</title>
    <style>
        #unique-paragraph {
            color: blue;
        }
        .highlight {
            color: green;
        }
        p {
            color: red !important;
        }
        .important-style {
            color: purple !important;
        }
    </style>
</head>
<body>
    <p id="unique-paragraph" class="highlight important-style" >
        이 단락은 어떤 색상을 가질까요?
    </p>
</body>
</html>
