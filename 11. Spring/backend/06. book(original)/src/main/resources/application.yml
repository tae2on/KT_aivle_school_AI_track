spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/library
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: method
    path: /swagger-ui.html
    disable-swagger-default-url: true
    doc-expansion: none
    paths-to-match:
      - /**