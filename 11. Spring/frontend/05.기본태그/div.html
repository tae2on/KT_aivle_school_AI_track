<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        .div1 { background-color: lightblue;}
        .div2 { background-color: lightgreen;}
        .div3 { background-color: lightcoral;}
    </style>
</head>
<body>
    <div class="div1">
        <p>첫 번째 구역</p>
    </div>
    <div class="div2">
        <p>두 번째 구역</p>
    </div>
    <div class="div3">
        <p>세 번째 구역</p>
    </div>
</body>
</html>
