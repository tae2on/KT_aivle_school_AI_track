<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병합 테이블 예제</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>사쿠라</td>
            <td>25</td>
        </tr>
        <tr>
            <td>김민주</td>
            <td>22</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>번호</th>
            <th colspan="2">정보</th>
        </tr>
        <tr>
            <td>1</td>
            <td>사쿠라</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김민주</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
