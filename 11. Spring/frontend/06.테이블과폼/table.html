<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table,
        td,
        th {
            border: 1px solid blueviolet;
        }
    </style>
</head>

<body>
    <table cellpadding="10" cellspacing="5" width="50%" align="center">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>윤성열</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>홍길동</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">테이블 바닥글</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
